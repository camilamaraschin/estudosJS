    <script>
let nome = prompt('Digite seu nome:')
let nota1 = parseInt(prompt('digite sua primeira nota'))
let nota2 = parseInt(prompt('digite sua segunda nota'))
let nota3 = parseInt(prompt('digite sua terceira nota'))
let resultado = (nota1 + nota2 + nota3 ) / 3 ;


if (resultado >= 8){
    alert( nome + ',parabéns você passou com nota maxima' + resultado)
}else if( resultado >= 6) {
  alert( nome + 'você passou na média' + resultado)
} else if ( resultado <= 5){
    alert (nome + ' você reprovou' + resultado )
}




    </script>
